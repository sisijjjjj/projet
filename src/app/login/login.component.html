<div class="row">
    <div class="col-md-6 mx-auto p-0">
        <div class="card">
            <div class="login-box">
                <div class="login-snip">
                    <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Login</label>
                    <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
                    
                    <div class="alert alert-danger" *ngIf="errorMessage">{{errorMessage}}</div>
                    <div class="alert alert-success" *ngIf="successMessage">{{successMessage}}</div>
                    
                    <div class="login-space">
                        <!-- Login Form -->
                        <div class="login">
                            <div class="group">
                                <label class="label">Username</label>
                                <input [(ngModel)]="username" type="text" class="input" placeholder="Enter your username">
                            </div>
                            <div class="group">
                                <label class="label">Password</label>
                                <input [(ngModel)]="password" type="password" class="input" data-type="password" placeholder="Enter your password">
                            </div>
                            <div class="group">
                                <input id="check" type="checkbox" class="check" [(ngModel)]="rememberMe">
                                <label for="check"><span class="icon"></span> Keep me Signed in</label>
                            </div>
                            <div class="group">
                                <label class="label">Role</label>
                                <select [(ngModel)]="loginRole" class="input" style="color: #b3b3b3;">
                                    <option value="" disabled selected>Select your role</option>
                                    <option value="student">Student</option>
                                    <option value="teacher">Teacher</option>
                                    <option value="admin">Administrator</option>
                                </select>
                            </div>
                            <div class="group">
                                <button (click)="onSignIn()" class="button" [disabled]="isLoading">
                                    {{isLoading ? 'Loading...' : 'Sign In'}}
                                </button>
                            </div>
                            <div class="hr"></div>
                            <div class="foot">
                                <a href="#">Forgot Password?</a>
                            </div>
                        </div>

                        <!-- Sign Up Form -->
                        <div class="sign-up-form">
                            <div class="group">
                                <label class="label">Username</label>
                                <input [(ngModel)]="signUpUsername" type="text" class="input" placeholder="Create your Username">
                            </div>
                            <div class="group">
                                <label class="label">Password</label>
                                <input [(ngModel)]="signUpPassword" type="password" class="input" data-type="password" placeholder="Create your password">
                            </div>
                            <div class="group">
                                <label class="label">Repeat Password</label>
                                <input [(ngModel)]="confirmPassword" type="password" class="input" data-type="password" placeholder="Repeat your password">
                            </div>
                            <div class="group">
                                <label class="label">Email Address</label>
                                <input [(ngModel)]="signUpEmail" type="text" class="input" placeholder="Enter your email address">
                            </div>
                            <div class="group">
                                <label class="label">Role</label>
                                <select [(ngModel)]="signUpRole" class="input" style="color: #b3b3b3;">
                                    <option value="" disabled selected>Select your role</option>
                                    <option value="student">Student</option>
                                    <option value="teacher">Teacher</option>
                                    <option value="admin">Administrator</option>
                                </select>
                            </div>
                            <div class="group">
                                <button (click)="onSignUp()" class="button" [disabled]="isLoading">
                                    {{isLoading ? 'Loading...' : 'Sign Up'}}
                                </button>
                            </div>
                            <div class="hr"></div>
                            <div class="foot">
                                <label for="tab-1">Already Member?</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
